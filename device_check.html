  <script>
document.addEventListener("DOMContentLoaded", () => {
  const showInfo = () => {
    let str = [
      'deviceWidth: ' + window.screen.width + 'px',
      'deviceHeight: ' + window.screen.height + 'px',
      'devicePixelRatio: ' + window.devicePixelRatio
    ];
    document.querySelector('#display').innerHTML = str.join('<br>');
  };
  document.querySelector('#button').addEventListener('click',showInfo, false);
  window.addEventListener('orientationchange',showInfo, false);
}, false);
  </script>
